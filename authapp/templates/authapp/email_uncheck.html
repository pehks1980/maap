{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

  {% if user %}
    <h3>Поздравляем, пользователь {{user.username}} !</h3>
    <br>
    <h4>Режим уведомлений по эл.почте отключен.
    <h4>Включить его снова можно в настройках пользователя.</h4>
  {% else %}
    <h3>Ошибка uncheck</h3>
  {% endif %}
  <br>
  <button class="btn btn-round form-control">
    <a href="{% url 'main' %}" class="">на главную</a>
  </button>

{% endblock %}
