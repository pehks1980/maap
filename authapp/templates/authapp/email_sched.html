{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="h2 text-center head">
                Редактирование данных для уведомлений
    </div>
    <form class="form-horizontal" action="{% url 'auth:email_sched' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <input class="form-control" type="submit" value="сохранить">
    </form>

   <button class="btn btn-round form-control last">
        <a href="{% url 'checkcron' %}" class="">
            проверка уведомлений (только когда включено)
        </a>
    </button>

    <button class="btn btn-round form-control last">
        <a href="{% url 'main' %}" class="">
            на главную
        </a>
    </button>

{% endblock %}
